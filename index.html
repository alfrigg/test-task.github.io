<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-menu">
                <div id="burger" class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="header-naw">
                    <a href="#" class="header-naw__link">Ссылка 1</a>
                    <a href="#" class="header-naw__link">Ссылка 2</a>
                    <a href="#" class="header-naw__link">Ссылка 3</a>

            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="section-main"></div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" >Some attractive header</h2>
            <span id="close-button" class="close-button">&times;</span>
            <p class="modal-txt">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>

            <div class="modal-btn">
                <div class="image-container">
                    <img class="image" src="img/pereliv_forsunok.jpg" alt="#">

                <div class="btn-container">
                    <button id="never" class="modal-btn__never">Never</button>
                    <button id="ok" class="modal-btn__ok">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-menu">
                <div class="footer-naw">
                    <a href="#" class="header-naw__link">Ссылка 1</a>
                    <a href="#" class="header-naw__link">Ссылка 2</a>
                    <a href="#" class="header-naw__link">Ссылка 3</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js" ></script>

</html>
